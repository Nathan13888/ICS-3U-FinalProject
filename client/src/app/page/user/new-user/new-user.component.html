<div class="container">
  <div class="box has-background-dark">
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <p class="title is-2 has-text-white">New Profile</p>
        </div>
      </div>
    </section>
  </div>

  <div class="py-3" *ngIf="notificationService.notifications">
    <div *ngFor="let notification of notificationService.notifications">
      <app-notification
        [notificationType]="notification[0]"
        (delete)="notificationService.delete(notification[1])"
      >
        <p>{{ notification[1] }}</p></app-notification
      >
    </div>
  </div>

  <div class="box">
    <form
      [formGroup]="userForm"
      (ngSubmit)="createUser()"
      class="has-text-centered"
    >
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Full Name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control is-expanded">
              <input
                class="input"
                type="text"
                placeholder="First Name"
                formControlName="firstName"
              />
            </div>
          </div>

          <div class="field">
            <div class="control is-expanded">
              <input
                class="input"
                type="text"
                placeholder="Last Name"
                formControlName="lastName"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Email</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="control has-icons-left has-icons-right">
              <!-- class="input is-success" -->
              <!-- class="input is-danger" -->
              <input
                type="email"
                placeholder="Email"
                class="input"
                formControlName="email"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <!-- <i class="fas fa-check"></i> -->
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <!-- <p class="help is-success">This email is available</p> -->
            <!-- <p class="help is-danger">This email is invalid</p> -->
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Role</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <div class="select">
                <select formControlName="role">
                  <option value="">No Role</option>
                  <option value="student">Student</option>
                  <option value="mentor">Mentor</option>
                  <option value="teacher">Teacher</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Grade</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input
                class="input"
                type="number"
                min="1"
                max="12"
                formControlName="grade"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
