<div class="container">
  <div class="box">
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input
          class="input"
          type="text"
          placeholder="Find a student or mentor"
          [formControl]="searchQuery"
        />
      </p>
      <p class="control">
        <a class="button is-info" type="submit" (click)="search()"> Search </a>
      </p>
    </div>
  </div>
  <div *ngIf="queries; else noQueriesMessage">
    <a
      class="box"
      *ngFor="let query of queries"
      routerLink="user/{{ query.id }}"
    >
      <p>{{ query.name }}</p>
    </a>
  </div>
  <ng-template #noQueriesMessage
    ><p class="">No users were found.</p></ng-template
  >
</div>
