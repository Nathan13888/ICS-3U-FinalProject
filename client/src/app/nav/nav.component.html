      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>

      class="navbar-menu"

    >
      <div class="navbar-end">
        <a
          routerLink="/"
          routerLinkActive="is-active"
          [routerLinkActiveOptions]="{ exact: true }"

        >

        </a>
        <a
          routerLink="/user/new"
